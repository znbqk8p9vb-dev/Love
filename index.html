<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        :root {
            --bg: #fff0f3;
            --card-white: #ffffff;
            --main-red: #d00000;
            --hover-red: #ff4d6d;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Brush Script MT', cursive, sans-serif;
            overflow: hidden;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(208, 0, 0, 0.2);
            animation: float 5s infinite ease-in;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* The Envelope Container */
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--main-red);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.5s;
        }

        /* The Flap */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid transparent;
            border-top: 110px solid var(--main-red);
            transform-origin: top;
            transition: transform 0.4s ease;
            z-index: 3;
        }

        /* The Letter inside */
        .letter {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 280px;
            height: 180px;
            background: var(--card-white);
            border-radius: 5px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.6s ease;
            z-index: 2;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter h2 {
            font-size: 24px;
            color: var(--main-red);
            margin-top: 0;
        }

        /* Animation when Opened */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .container.open .letter {
            transform: translateY(-120px);
            height: auto;
            z-index: 4;
            padding: 30px;
        }

        /* Buttons and Interaction */
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            font-family: sans-serif;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .yes { background: var(--main-red); color: white; }
        .no { background: #eee; color: #555; position: relative; }

        #final-msg {
            display: none;
            font-size: 28px;
            color: var(--main-red);
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="hearts-bg"></div>

<div class="container" id="cardContainer" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="envelope"></div>
    <div class="letter" id="letter">
        <div id="content">
            <h2>Will you be my Valentine?</h2>
            <div class="btn-group">
                <button class="btn yes" onclick="sayYes(event)">YES</button>
                <button class="btn no" id="noBtn" onmouseover="moveNo(event)" onclick="moveNo(event)">No</button>
            </div>
        </div>
        <div id="final-msg">I love you! ❤️</div>
    </div>
</div>

<script>
    // Create background animation
    function createBgHearts() {
        const bg = document.getElementById('hearts-bg');
        for(let i=0; i<15; i++) {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = '❤';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 30 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            h.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(h);
        }
    }
    createBgHearts();

    function openEnvelope() {
        document.getElementById('cardContainer').classList.add('open');
    }

    function moveNo(e) {
        e.stopPropagation(); // Prevents closing the card
        const btn = document.getElementById('noBtn');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function sayYes(e) {
        e.stopPropagation();
        document.getElementById('content').style.display = 'none';
        document.getElementById('final-msg').style.display = 'block';
        
        // Final heart burst
        for(let i=0; i<30; i++) {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.style.color = 'var(--main-red)';
            h.innerHTML = '❤';
            h.style.left = '50vw';
            h.style.top = '50vh';
            h.style.setProperty('--x', (Math.random() - 0.5) * 1000 + 'px');
            h.style.setProperty('--y', (Math.random() - 0.5) * 1000 + 'px');
            h.style.position = 'fixed';
            h.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(calc(var(--x)), calc(var(--y))) scale(2)`, opacity: 0 }
            ], { duration: 2000, easing: 'ease-out' });
            document.body.appendChild(h);
        }
    }
</script>

</body>
</html>
